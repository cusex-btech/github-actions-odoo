---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo
  namespace: odoo-test
  labels:
    app: odoo-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo-test
  template:
    metadata:
      labels:
        app: odoo-test
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - tambun-worker2
      initContainers:
        - name: set-vol-ownership
          image: busybox
          command: ["/bin/chown", "-R", "101:101", "/var/lib/odoo", "/mnt/extra-addons"]
          securityContext:
            runAsUser: 0
            privileged: true
          volumeMounts:
            - mountPath: /var/lib/odoo
              name: odoo-web
            - mountPath: /mnt/extra-addons
              name: odoo-addons
      containers:
        - name: odoo
          image: rjhaikal/odoo:16-v1.1.24-rc
          imagePullPolicy: Always
          ports:
            - containerPort: 8069
          envFrom:
            - configMapRef:
                name: odoo-config
          volumeMounts:
            - mountPath: /var/lib/odoo
              name: odoo-web
            - mountPath: /mnt/extra-addons
              name: odoo-addons
      volumes:
        - name: odoo-web
          persistentVolumeClaim:
            claimName: odoo-test-web-claim
        - name: odoo-addons
          persistentVolumeClaim:
            claimName: odoo-test-addons-claim
